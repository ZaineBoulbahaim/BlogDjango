<!DOCTYPE html>
<html lang="ca">
<head>
    <meta charset="UTF-8">
    <title>{% block title %}Blog Bloc 6 Django{% endblock %}</title>
    <!-- BOOTSTRAP CSS CDN -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    {% load static %}
    <link rel="stylesheet" href="{% static 'blog/css/styles.css' %}">

</head>
<body>
    <!-- Header amb navbar -->
<nav class="navbar navbar-light bg-info">
    <div class="container">
      <div class="d-flex align-items-center">
        <a class="navbar-brand d-flex align-items-center me-3" href="{% url 'blog:starting-page' %}">
          <span class="text-white">Inici</span>
        </a>
        <a class="nav-link text-white me-3" href="{% url 'blog:posts-page' %}">Posts</a>
        <a class="nav-link text-white me-3" href="{% url 'blog:autors' %}">Autors</a>
        <a class="nav-link text-white me-3" href="{% url 'blog:tags-page' %}">Tags</a>
      </div>
    </div>
</nav>


    <main class="container my-4">
        {% block content %}{% endblock %}
    </main>

    <footer class="text-center text-muted py-4">
        © Zaine A. Boulbahaim Bloc 6 Django 2025
    </footer>

    <!-- BOOTSTRAP JS (opcional, només si fas interaccions JS) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
